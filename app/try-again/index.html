<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>

    <link rel="stylesheet" href="normalize.css"> <!--Universalize Borders-->
    <link rel="stylesheet" href="style.css"> <!--Main stylesheet-->
</head>
<body>
    <div class="help">
        <button class="bhelp"><img class="help" src="images/help-button.png" alt="Help"></button>
    </div>
    <div id = "box">
        <h1>
            What is your Final Fantasy Class?
        </h1>
    </div>

    <h2>
        Enter your birthday.
    </h2>

    <p class="wrapper">
        Month:<input type="number" id="month" min="1" max="12" >
        Day:<input type="number" id="day" min="1" max="31">
    </p>

    <a onclick="zodiac()" class="button">
        What's your class?
    </a>

    <p id="photo">

    </p>
    <p id= "space"> 
        Your Final Fantasy Class is... <span id="output"></span> 
    </p>

    <p id="characteristic"></p>

    <div class="zodiac-buttons">
        <button class="p-button" id="paladin"><img src="images/icon_paladin.png" alt="Paladin Icon"></button>
        <button class="p-button" id="warrior"><img src="images/icon_warrior.png" alt="Warrior Icon"></button>
        <button class="p-button" id="darknight"><img src="images/icon_darknight.png" alt="Darknight Icon"></button>
        <button class="p-button" id="dragoon"><img src="images/icon_dragoon.png" alt="Dragoon Icon"></button>
        <button class="p-button" id="monk"><img src="images/icon_monk.png" alt="Monk Icon"></button>
        <button class="p-button" id="ninja"><img src="images/icon_ninja.png" alt="Ninja Icon"></button>
        <button class="p-button" id="bard"><img src="images/icon_bard.png" alt="Bard Icon"></button>
        <button class="p-button" id="machinist"><img src="images/icon_machinist.png" alt="Machinist Icon"></button>
        <button class="p-button" id="black-mage"><img src="images/icon_black-mage.png" alt="Black Mage Icon"></button>
        <button class="p-button" id="summoner"><img src="images/icon_summoner.png" alt="Summoner Icon"></button>
        <button class="p-button" id="white-mage"><img src="images/icon_white-mage.png" alt="White Mage Icon"></button>
        <button class="p-button" id="astrologian"><img src="images/icon_astrologian.png" alt="Astrologian Icon"></button>
    </div>

    <div class="helpoverlay" hidden>
        <div id="help">
            <p id="how">
                Enter your birthday on the top of the page! <br>
                OR <br>
                Click on a button lined below!
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
